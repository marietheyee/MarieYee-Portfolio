<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flexbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>Welcome to the store!</h1>
      <h2>We sell stuff!</h2>
    </header>

    <main>
      <section class="card">
        <header>My Work</header>
        <img src="./assets/images/camera.jpg" alt="camera" />
        
      </section>
      <section class="card">
        <header>My Favorite Things</header>
        <img src="./assets/images/tablet.jpg" alt="tablet" />
       
      </section>
      <section class="card">
        <header>What's New</header>
        <img src="./assets/images/toilet-paper.jpg" alt="toilet paper" />
    
      </section>
      <section class="card">
        <header>Contact</header>
        <img src="./assets/images/wooden-spoons.jpg" alt="wooden spoons" />
       
      
      </section>
    </main>
  </body>

</html>
